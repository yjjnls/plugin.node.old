env:
  global:
  - CONAN_USERNAME: yjjnls
  - CONAN_LOGIN_USERNAME: yjjnls
  - CONAN_STABLE_BRANCH_PATTERN: stable/*
  - CONAN_CHANNEL: testing
  - CONAN_UPLOAD: https://api.bintray.com/conan/yjjnls/testing
  - secure: 
linux:
  os: linux
  sudo: required
  language: python
  python: '2.7'
  services: &1
  - docker
osx:
  os: osx
  language: generic
matrix:
  include:
  - os: linux
    sudo: required
    language: python
    python: '2.7'
    services: *1
    env: CONAN_GCC_VERSIONS=4.9 CONAN_DOCKER_IMAGE=yjjnls/conangcc49 CONAN_BUILD_TYPES=Release
      CONAN_ARCHS=x86_64
install:
- sudo pip install conan --upgrade
- sudo pip install conan_package_tools bincrafters_package_tools
- sudo pip install shell
- sudo conan user
script:
- sudo python build.py
